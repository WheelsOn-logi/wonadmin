<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Admin Panel</title>
</head>
<body>
  <div class="addtop">
  <div class="admin-container">
    <h2>Admin Panel</h2>
    <input type="button" value="Add New Supplier" id="add-sup-button">
    <input type="button" value="Existing Suppliers" id="ext-sup-button">
    
    <div class="add-supplier" id="add-supplier">
      <form id="addSupplierForm" action="/add-supplier" method="POST" enctype="multipart/form-data">
          <input type="text" name="supplierName" placeholder="Supplier Name" required>
          <input type="file" name="excelFile" required>
          <button type="submit">Add Supplier</button>
      </form>
  </div>
</div>
    
    <div class="existing-suppliers table-responsive"  id="existing-suppliers" style="display: none;">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Supplier Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="supplierList"></tbody>
      </table>
    </div>
    
  </div>
  <div id="supplierDetails" style="display: none;" class="table-responsive">
    
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Supplier Name</th>
          <th>Distance Range</th>
          <th>Price per kg (0 to 100)</th>
          <th>Price per kg (100 to 300)</th>
          <th>Price per kg (300 to 500)</th>
          <th>Price per kg (500 to 1000)</th>
          <th>Price per kg (1000+)</th>
          <th>tat</th>
        </tr>
      </thead>
      <tbody id="supplierDetailsList"></tbody>
    </table>
    <button id="backButton">Back</button>
  </div>
  
  <script src="../../script2.js"></script>
</body>
</html>
